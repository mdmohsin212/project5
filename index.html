<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Online shop</title>
</head>

<body>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="navbar">
    <header>Mohsin Online Shop</header>
    <ul>
      <li><a href="index.html"><i></i>Dashboard</a></li>
      <li><a href="phone.html"><i></i>Phone</a></li>
      <li><a href="laptop.html"><i></i>Laptop</a></li>
      <li><a href="about.html"><i></i>About</a></li>
      <li><a href="contact.html"><i></i>Contact</a></li>
    </ul>
  </div>
  <section>
    <div class="login-container">
      <form class="login-form">
          <h2>Login</h2>
          <div class="input-group">
              <label for="username">Gmail:</label>
              <input type="text" id="username" name="username" placeholder="Enter Email" required>
          </div>
          <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit">Login</button>
          
          <p style="margin-top: 10px;">Don't have account ? <a href="" style="color: blue; text-decoration: none;">Sign Up</a></p>
      </form>
  </div>
  </section>
</body>
</html>
